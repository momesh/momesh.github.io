title: momesh.org
domain: www.momesh.org
url: https://www.momesh.org
source: .
logo: "/assets/images/momesh-favicon.png"

color_scheme: momesh

webrick:
  headers:
    Access-Control-Allow-Origin: "https://www.momesh.org" # necessary to make just-the-docs search work in github pages

remote_theme: just-the-docs/just-the-docs
aux_links_new_tab: false
aux_links:
  "Map": ["/map"]
  "FAQ": ["/faq"]
  "Donate": ["/donate"]
  "Join": ["/join"]
  "Support": ["/support"]
  "Home": ["/"]
heading_anchors: true


gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/momesh/momesh.github.io"
gh_edit_branch: "main"
#gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately

exclude:
  - vendor
  - bundle
  - GITHUB_PAGES_README.md
  - README.md

collections:
  docs:
    permalink: "/:collection/:path"
    output: true
  equipment:
    permalink: "/:collection/:path"
    output: true

xxxx:
  # see assets/js/zzzz-search-data.json
  collections:
    docs:
      search_exclude: false
    equipment:
      search_exclude: false
